<html lang="en">
<head>

    <link rel="stylesheet" href="/Web-project/css/main/main3.css">
    <link rel="stylesheet" href="/Web-project/css/main/main4.css">

</head>
<body>
    <div class="container1">
        <div id="headBar">
            <div id="leftText">
                ㄱㄱㄱㅈㅎ

            <div id="rightText">

                    <div id="bodyText2">리뷰등록
                        <span id="bodyText3"> 해보세요!</span>

                </div>
                <img src="/Web-project/css/main/image/mingcute_user-4-fill.png" alt="Image1" width="217" height="217">
            </div>
            <div id="bottomBox">
                <img src="/Web-project/css/main/image/Group 11.png" alt="Image2" width="100" height="15">

    </div>
  
    <div class="container2">
        <div id="head-bar">

    </div>
    
 
    <script>
        const a = document.querySelector(".container1")
        const b = document.querySelector(".container2")
        setInterval(()=>{
            if(a.style.display=="block") {
                a.style.display = "none"
                b.style.display = "block"
            } else{
                a.style.display ="block"
                b.style.display = "none"
            } 
        }, 4000)
    </script>
