<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../css/review_writing/review_write_김대운.css"
    />
  </head>
  <body>
    <header>
      <!-- <a href="javascript:void(0);" id="goback-img"> -->
      <img
        src="../../images/icon _arrow left_.png"
        alt="move_to_back"
        width="35"
        height="33"
        id="gobackimg"
      />
      <!-- </a> -->
      <div class="name_page_text">
        <p>리뷰 작성</p>
      </div>
      <!-- <script>
        document
          .getElementById("goback-img")
          .addEventListener("click", function () {
            console.log("move-to-last-page");
            history.back();
          });
      </script> -->
    </header>
    <div class="review_write_purple">
      <p class="purple_p"><span class="review">리뷰</span> 작성</p>
    </div>
    <div id="writing_list">
      <div class="inner">
        <input
          type="text"
          class="inner"
          name="text"
          placeholder="여기에 제목을 입력하세요."
        />
      </div>
      <div class="innertext">
        <textarea
          name="text"
          id="text_area"
          cols="30"
          rows="10"
          placeholder="여기에 내용을 입력하세요."
        ></textarea>
      </div>
    </div>
    <div id="writing-check-button">
      <button type="submit">
        글쓰기
        <!-- <script>
          document
            .getElementById("writing-check-button")
            .addEventListener("click", function () {
              window.history.back();
              console.log("writing-done");
            });
        </script> -->
      </button>
    </div>
  </body>
</html>
